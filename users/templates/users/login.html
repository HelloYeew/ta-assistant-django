{% load static %}
{% load crispy_forms_tags %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <!-- Primary Meta Tags -->
    <title>TA Assistant</title>
    <meta name="title" content="TA Assistant">
    <meta name="description" content="">

    <style>
      html,
      body {
        height: 100%;
        background: linear-gradient(0deg,rgba(0,0,0,0.5),rgba(0,0,0,0.5)),url("{% static "images/your-name-home.png" %}") center center;
      }
  </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/cebbc7821d.js" crossorigin="anonymous"></script>
    <link href="{% static "css/sign-in.css" %}" rel="stylesheet" />
    <link href="{% static "css/custom-styles.css" %}" rel="stylesheet" />
</head>

<body id="particles-js" class="text-center">

    <main class="form-signin position-absolute top-50 start-50 translate-middle">
        <div class="container bg-dark rounded">
          <div class="row">
            <div class="col" style="background-image: url('{% static "images/917638.png" %}');">
            </div>
            <div class="text-start text-white col detail-box align-middle">
              <form method="POST">
                  {% if messages %}
                    {% for message in messages %}
                      <div class="alert alert-{{ message.tags }}">
                        <i class="fas fa-check"></i> {{ message }}
                      </div>
                    {% endfor %}
                  {% endif %}
                  <p class="fs-1">Login</p>
                    {% csrf_token %}
                    {{ form|crispy }}
                  <p></p>
                    <button class="btn btn-primary" type="submit">Login</button>
                    <div class="pt-3">
                        <small class="text-muted">
                            Need An Account? <a class="ml-2" href="{% url 'register' %}">Sign Up Now</a>
                        </small>
                    </div>
                </form>
                <p></p>
            </div>
          </div>
        </div>
    </main>

    <!--Script-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
    <script src="{% static "js/particles.js" %}"></script>
    <script src="{% static "js/app.js" %}"></script>

</body>
</html>
