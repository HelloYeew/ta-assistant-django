{% extends "classroom/base.html" %}
{% load crispy_forms_tags %}
{% load static %}
{% block content %}
<div class="container px-4">
        <br>
        <h1>New Class</h1>
        <br>
        <form method="POST" enctype="multipart/form-data">
          {% csrf_token %}
          <fieldset class="form-group">
              {{ form|crispy }}
          </fieldset>
          <p></p>
          <div class="form-group">
              <button class="btn btn-primary" type="submit" style="font-family:Arial, FontAwesome">&#xF067; Create Class</button>
          </div>
            <p></p>
      </form>
    </div>
{% endblock content %}
